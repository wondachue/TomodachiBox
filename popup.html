<!doctype html>
<html>
  <head>
    <meta name="twitter:widgets:csp" content="on">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="jquery-ui-1.11.3.custom/jquery-ui.css">
        <link rel="stylesheet" href="popup.css" type="text/css">

        <script src="jquery-ui-1.11.3.custom/external/jquery/jquery.js"></script>
        <script src="jquery-ui-1.11.3.custom/jquery-ui.js"></script>
        <script src="popup.js"></script>
      <title>Tomodachi Box</title>
  </head>
  <body>
      <div class = "container">
        <div id="title">
            <h1 class="text-center">TomodachiBox!</h1>
              <div id = "facebook_handler">  
              </div>
              <div id = "facebook_returned">  
              </div>
            <div class="ui-widget">
                <label for="tags">What is the order? </label>
                <input type="text" id="shows" placeholder="An Anime show name!">
                <button id="addToBox" class="btn btn-default">Add to Box</button>
                <br>
                <div id="error"></div>
                <br>         
            </div>  
        </div>
        <div id="bg">


        </div>
        <div class="buttonRow row">
          <div class="col-xs-1">
              <button id="toHome" class="btn btn-default">
                  <span class="glyphicon glyphicon-home" style="vertical-align:middle"> </span>
              </button>
          </div>
          <div class="col-xs-2">
              <button id="helpPls" class="btn btn-default">
                    <span class="glyphicon glyphicon-question-sign" style="vertical-align:middle"> </span> Help
              </button>
          </div>
          <div class="col-xs-2">
            <button class="btn btn-default" id="upcoming">
                  <span class="glyphicon glyphicon-exclamation-sign" style="vertical-align:middle"> </span> Upcoming
            </button>
          </div>
          <div class="col-xs-2">
                <div class="col-xs-3" id="twitterContainer"></div>
          </div>
          <div class="col-xs-1">
                <button class="btn btn-default" id="follow">
                    <span class="glyphicon glyphicon-heart" style="vertical-align:middle"> </span> Find Tomodachis!
                </button>
          </div>
          <!--May come in a later version!       div class="col-xs-3">
                <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count">
                  <button id="fb_post_button">Post to fb</button>
                </div>
          </div-->
        </div>
      </div> 

  </body>
</html>
