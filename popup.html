<!doctype html>
<html>
  <head>
    <meta name="twitter:widgets:csp" content="on">
        <style>
          #bg{
            /*background-image: url("box.jpg");*/
            background-color: white;
            width: 430px;
            height: 300px;
            overflow-y: scroll;
          }
          #show_grid{
            width : 100%;
          }
          .rollIcon{
            background-image: url("roll.gif");
          }
          .sushi{
            width: 50px;
            height: 50px;
          }
          .ui-autocomplete {
            max-height: 100px;
            overflow-y: auto;
            /* prevent horizontal scrollbar */
            overflow-x: hidden;
          }
          * html .ui-autocomplete {
            height: 100px;
          }
          .container {
            margin: 3px;
          }
          .colRoll{
            margin-left: 25px;
            padding: 15px;
            width: 150px;
            height: 150px;
            background: -webkit-linear-gradient(70deg, black, #303030,  #141414);
            border: 3px solid black;
            border-radius: 70px;
            box-shadow: inset 0px 0px 10px white;
          }
          .box{
            background: -webkit-linear-gradient(70deg, black, red, #f2f0ee);
            border: 3px solid black;
            box-shadow: inset 0px 0px 12px red;        
          }
          .innerbox{
            background: -webkit-linear-gradient(#990021, black);
            border: 3px solid black;
            margin: 7px;
            padding: 2px;
          }
          .roll{
            margin: 7px;
            padding: 5px;
            width: 85%;
            height: 85%;
            background: -webkit-linear-gradient(70deg, white, #f2f0ee,  white);
            border: 3px solid white;
            border-radius: 50px;
            box-shadow: inset 0px 0px 10px white;
            text-align: center;
            color : red;

          }
          .row{
            width: 100%;
            margin: 10px;
          }
          #facebook_load_frame {
           width:1px;
           height:1px;
           border:0;
           position:absolute;
           top:0;
           left:0;
           display:none;
          }
          #fb_login_button { 
              width: 80px; 
          }
          #fb_login_button span, 
          #fb_login_button iframe {.
              width: 80px !important;
              height: 25px !important;
          }
          #facebook_handler{
           width:1px;
           height:1px;
           border:0;
           position:absolute;
           top:0;
           left:0;
           display:none;
          }
          
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="jquery-ui-1.11.3.custom/jquery-ui.css">
        
        <script src="jquery-ui-1.11.3.custom/external/jquery/jquery.js"></script>
        <script src="jquery-ui-1.11.3.custom/jquery-ui.js"></script>
        <script src="popup.js"></script>
      <title>Tomodachi Box</title>
  </head>
  <body>

      <div class = "container">
          <div id="title">
              <h1 class="text-center">TomodachiBox!</h1>
              <div id = "facebook_handler">
                 <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                 </fb:login-button>
              </div>

              <div id="status">
              <div class="ui-widget">
                <label for="tags">What is the order? </label>
                  <input type="text" id="shows" placeholder="An Anime show name!">
                  <input type="submit" value="Add to Box" id="addToBox" class="btn btn-default">
                  <br><br>
              </div>  
          </div>
          <div id="bg">
              <table id="show_grid">
              </table>
          </div>
          <div class="buttonRow row">
              <div class="col-xs-3">
                  <button class="btn btn-default" id="notifyFriends">
                    <span class="glyphicon glyphicon-envelope" style="vertical-align:middle"> </span>
                      Messages
                  </button>
              </div>
              <div class="col-xs-3">
                    <div class="col-xs-4" id="twitterContainer"></div>
              </div>
              <div class="col-xs-3">
                    <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
              </div>
              <div class="col-xs-3">
                    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count"></div>
              </div>
          </div>
      </div> 

  </body>
</html>
